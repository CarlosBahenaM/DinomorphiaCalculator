<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinomorphia Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
</head>
<body>
  <h1> DINOMORPHIA CALCULATOR</h1>
  <main class="main-content ">
    
    <section class="win-msg inactive">
      <h3 class="win-msg_content"></h3>
      <button class="reset-for-win">Aceptar</button>
    </section>


    <!-- seccion de puntos de vida -->
    <section class="lifepoints-players">
      <input type="number" readonly class="lifepoints-dinoplayer" value="8000"></input>
      <input type="number" readonly class="lifepoints-oponent" value="8000">
    </section>

                      <!-- seccion de botones operadores y display -->

    
    <div id="players-operador">

      <!-- botones dinomorphia -->
      <section id="players-operador__dino"> 
        <button class="button-dino-rest" id="dino-rest" type="button"> - </button>
        <button class="button-dino-add" id="dino-add" type="button">+</button>
        <br> 
        <button class="button-dino-half" id="pay-half" type="button">Half</button>
      </section>

      <!-- display y botones back y reset -->
      <section class="display-backs">

        <input id="input-numbers" type="text" readonly value=""></>
        <button class="button-back-dino">Back</button>
        <button class="button-reset">Reset</button>
        <button class="button-back-oponent">Back</button>
      </section>


      <!-- botones oponente  -->
      <section id="players-operador__oponent">
        <button class="button-op-rest" id="op-rest" type="button"> - </button>
        <button class="button-op-add" id="op-add" type="button">+</button>
        <br>
        <button class="button-op-half" id="pay-half" type="button">Half</button>
      </section>
    </div>
      
          <!-- OPERADORES PARA DINOMORPHIA -->
    <section id="dinomorphia-player">
      
        <br>

        <section class="dinomorphia-button">
          <button class="button-kentre-atk"  type="button">Kentregina atk</button>
          <div class="punisher-contain">
            <button class="button-punisher-reset punisher" type="button">Reset Punisher</button>
            <button class="button-punisher-atk punisher"  type="button">Punisher atk</button>
          </div>
          <button class="button-kentre-dmg"  type="button">Dmg-Kentre&Rex</button>
        </section>
        <section class="dinomorphia-results">
          <p class="dinomorphia-result__kentre"></p>
          <p class="dinomorphia-result__punisher"></p>
          <p class="dinomorphia-result__dmgkentre"></p>
        </section>
      <br>

      <!-- CORRECTORES DE BOTON, CLEAR Y C -->
      <section class="correctors">
        <button class="button-c" type="button">C</button>
        <button class="button-clear" type="button">Clear</button>
      </section>


      <!-- BOTONES DE NUMERO -->

        <section id="calculator-numbers">
          <button value="1" class="button-1" type="button">1</button>
          <button value="2" class="button-2" type="button">2</button>
          <button value="3" class="button-3" type="button">3</button>
          <button value="4" class="button-4" type="button">4</button>
          <button value="5" class="button-5" type="button">5</button>
          <button value="6" class="button-6" type="button">6</button>
          <button value="7" class="button-7" type="button">7</button>
          <button value="8" class="button-8" type="button">8</button>
          <button value="9" class="button-9" type="button">9</button>
          <button value="0" class="button-0" type="button">0</button>
          <button value="00" class="button-00" type="button">00</button>
          <button value="000" class="button-000" type="button">000</button>
        </section>
          
    </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
