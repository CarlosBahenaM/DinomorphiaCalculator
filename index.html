<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinomorphia Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
</head>
<body>
  <h1> DINOMORPHIA CALCULATOR</h1>
  <main>
    <section class="lifepoints-players">
      <div class="lifepoints-Dinoplayer">8000</div>
      <div class="lifepoints-oponent">8000</div>
    </section>


    <div id="players-operador">
      <section id="players-operador__dino">
        <button type="button"> - </button>
        <button type="button">+</button>
        <br>
        <button id="pay-half" type="button">Half</button>

      </section>
      <p id="input-numbers" type="number">
      <section id="players-operador__oponent">
        <button type="button"> - </button>
        <button type="button">+</button>
        <br>
        <button id="pay-half" type="button">Half</button>
      </section>
    </div>
      
    
    <section id="dinomorphia-player">
      
        <br>

        <section class="dinomorphia-button">
          <button id="kentre-atk" type="button">Kentre atk</button>
          <button id="punisher-atk" type="button">Punisher atk</button>
          <button id="kentre-rex" type="button">Dmg-Kentre&Rex</button>
        </section>
        <section class="dinomorphia-results">
          <p class="dinomorphia-result__kentre"></p>
          <p class="dinomorphia-result__punisher"></p>
          <p class="dinomorphia-result__dmgkentre"></p>
        </section>
      <br>

      <section class="correctors">
        <button type="button">Back</button>
        <button type="button">Clear</button>
      </section>

        <section id="calculator-numbers">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">0</button>
          <button type="button">00</button>
          <button type="button">000</button>
        </section>
          
    </section>
    </main>
</body>
</html>
